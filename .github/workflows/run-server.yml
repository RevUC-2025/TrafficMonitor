name: Run MainServer.py

on:
  push:
    branches: [ "main" ]  # Trigger on pushes to the main branch
  workflow_dispatch:      # Allow manual triggering via GitHub UI

jobs:
  run-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"  # Replace with your Python version (e.g., 3.11)

      - name: Install dependencies
        run: |
          cd PythonFlaskServer
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run MainServer.py
        run: |
          cd PythonFlaskServer
          # Start the server in the foreground to keep the job alive
          python MainServer.py