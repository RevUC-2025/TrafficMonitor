<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZmKNiPGUqEQxs3uovyiHUbTjzEKfRjKA&callback=initMap" defer></script>
    <title>Main Page</title>
</head>
<body>
    <div class="navbar">
        <div class="signUp">
            <a class="sleft" href="index.html">Link to Index</a>
        </div>
    </div>

    <div class="splitscreen">
        <!-- Left Side (Map) -->
        <div class="sleft">
            <div class="mainleft">
                <div id="map" class="map-container"></div>
            </div>
        </div>

        <!-- Right Side (Form and Directions) -->
        <div class="sright">
            <div class="mainright">
                <!-- Directions Form -->
                <form class="directions-form">
                    <input type="text" placeholder="Enter destination address" required>
                    <button type="submit">Get Directions</button>
                </form>
                <div id="directions-panel" class="directions-panel"></div>

                <!-- AI Assistant Form -->
                <section class="ai-section">
                    <form id="aiForm" class="ai-form">
                        <div class="form-group">
                            <label for="prompt">Travel Assistant</label>
                            <div class="input-group">
                                <input type="text" id="prompt" class="modern-input" placeholder="Ask me anything about your trip..." required>
                                <button type="submit" class="modern-button ai-button">
                                    <svg class="icon" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                                </button>
                            </div>
                        </div>
                    </form>
                    <div id="response" class="response-container"></div>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
